<html>
    <head>
        <title>Simulate inbound SMS</title>
    </head>
    <body>
        <h1>Simulate inbound SMS</h1>
        <form method="post" action="http://localhost:1844/twilio/sms?key=key">
            <p>
                To:<br/>
                <input name="To" value="+14234381844" />
            </p>
            <p>
                From:<br/>
                <input name="From" value="+11234567890" />
            </p>
            <p>
                Message ID:<br/>
                <input name="MessageSid" /> <input type="button" value="New" onclick="javascript:newMessageId()" />
            </p>
            <p>
                Body:<br/>
                <input name="Body" />
            </p>
            <p>
                <input type="submit" />
            </p>
        </form>
		<script>
		function newMessageId() {
			document.getElementsByName('MessageSid')[0].value = new Date().getTime().toString();
		}
		
		newMessageId();
		</script>
    </body>
</html>
